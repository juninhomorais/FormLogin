<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Formulário de login</title>
</head>

<body>
    <header>
        <a href="/"><img src="./images/logo.svg" alt=""></a>
    </header>
    <section>
        <div class="left">
            <div class="form-area">

                <div class="header-form">
                    <div class="form-title">
                        <img src="./assets/images/log-in.svg" alt="">
                        <h3>Faça seu login</h3>
                    </div>
                    <p>Entre com suas informações de cadastro.</p>
                </div>

                <form action="" method="post">

                    <label for="email">E-mail</label>
                    <input type="email" name="" id="email" placeholder="Digite seu email">
                    <br>


                    <label for="password">Senha</label>
                    <input type="password" name="" id="password" placeholder="Digite sua senha">
                    <br>

                    <div class="optinal-area">
                        <div class="remember">
                            <input type="checkbox">
                            Lembre-me
                        </div>
                        <div class="forgot-password">
                            <a href="#">Esqueci minha senha</a>
                        </div>
                    </div>

                    <button>Entrar</button>

                </form>

                <p>Não tem uma conta? <a href="#">Registre-se</a></p>

            </div>
        </div>
        <div class="right"></div>
    </section>

    <script src="./assets/script.js"></script>
</body>

</html>
